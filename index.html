<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assistant Juridique Premium</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary: #10b981;
      --bg-gradient-start: #0f172a;
      --bg-gradient-end: #1e293b;
      --surface: #1e293b;
      --surface-elevated: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      max-height: 800px;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 20px 60px var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 24px 32px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }

    .header-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .header-content h1 {
      font-size: 20px;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }

    .header-content p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    .chat-container {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }

    .message-wrapper {
      display: flex;
      gap: 12px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-wrapper.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .avatar.bot {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    }

    .avatar.user {
      background: linear-gradient(135deg, var(--secondary) 0%, #059669 100%);
    }

    .message {
      max-width: 70%;
      padding: 16px 20px;
      border-radius: 16px;
      line-height: 1.6;
      font-size: 15px;
      position: relative;
    }

    .message.bot {
      background: var(--surface-elevated);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .message.user {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }

    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 16px 20px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--primary-light);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
      max-width: 70%;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .quick-reply-btn {
      background: var(--surface);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .quick-reply-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    .chat-input-wrapper {
      padding: 24px 32px;
      background: var(--surface);
      border-top: 1px solid var(--border);
    }

    .chat-input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      background: var(--bg-gradient-start);
      border-radius: 16px;
      padding: 12px;
      border: 1px solid var(--border);
      transition: border-color 0.3s ease;
    }

    .chat-input-container:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    #userInput {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      resize: none;
      max-height: 120px;
      outline: none;
      padding: 8px;
    }

    #userInput::placeholder {
      color: var(--text-secondary);
    }

    #sendBtn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: var(--surface);
      padding: 40px;
      border-radius: 24px;
      width: 90%;
      max-width: 480px;
      max-height: 85vh;
      overflow-y: auto;
      text-align: center;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px var(--shadow);
      animation: slideUp 0.4s ease;
    }

    .modal-content::-webkit-scrollbar {
      width: 6px;
    }

    .modal-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .modal-content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      margin: 0 auto 20px;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
    }

    .modal-content h2 {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .modal-content p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .modal-choice-btn {
      flex: 1;
      padding: 16px;
      background: var(--surface-elevated);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .modal-choice-btn:hover {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .form-group {
      margin-bottom: 14px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .form-group label .optional {
      color: var(--text-secondary);
      font-weight: 400;
      font-size: 13px;
    }

    .modal-content input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-gradient-start);
      color: var(--text-primary);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    .modal-content input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .modal-content input::placeholder {
      color: var(--text-secondary);
    }

    .modal-submit-btn {
      margin-top: 6px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .modal-submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .back-link {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 14px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      padding: 8px 12px;
    }

    .back-link:hover {
      color: var(--primary-light);
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
      }

      .chat-header {
        padding: 20px 24px;
      }

      .chat-container {
        padding: 20px;
      }

      .message {
        max-width: 85%;
      }

      .quick-replies {
        max-width: 85%;
      }

      .modal-content {
        padding: 32px 24px;
      }

      .modal-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="authModal" class="modal">
    <div class="modal-content">
      <div class="modal-icon">‚öñÔ∏è</div>
      <h2>Bienvenue</h2>
      
      <!-- Choix connexion/inscription -->
      <div id="authChoice">
        <p>Comment souhaitez-vous continuer ?</p>
        <div class="modal-buttons">
          <button class="modal-choice-btn" onclick="showLogin()">Se connecter</button>
          <button class="modal-choice-btn" onclick="showRegister()">S'inscrire</button>
        </div>
      </div>

      <!-- Formulaire de connexion -->
      <div id="loginForm" class="hidden">
        <p>Connectez-vous √† votre compte</p>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" placeholder="exemple@domaine.com">
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button class="modal-submit-btn" onclick="submitLogin()">Se connecter</button>
        <div style="text-align: center; margin-top: 20px;">
          <button class="back-link" onclick="showAuthChoice()">‚Üê Retour au choix</button>
        </div>
      </div>

      <!-- Formulaire d'inscription -->
      <div id="registerForm" class="hidden">
        <p>Cr√©ez votre compte</p>
        <div class="form-group">
          <label>Nom</label>
          <input type="text" id="registerNom" placeholder="Dupont">
        </div>
        <div class="form-group">
          <label>Pr√©nom</label>
          <input type="text" id="registerPrenom" placeholder="Jean">
        </div>
        <div class="form-group">
          <label>Entreprise <span class="optional">(optionnel)</span></label>
          <input type="text" id="registerEntreprise" placeholder="Mon Entreprise SARL">
        </div>
        <div class="form-group">
          <label>Num√©ro de t√©l√©phone</label>
          <input type="tel" id="registerNumero" placeholder="+33 6 12 34 56 78">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="registerEmail" placeholder="exemple@domaine.com">
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button class="modal-submit-btn" onclick="submitRegister()">S'inscrire</button>
        <div style="text-align: center; margin-top: 20px;">
          <button class="back-link" onclick="showAuthChoice()">‚Üê Retour au choix</button>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="header-icon">‚öñÔ∏è</div>
      <div class="header-content">
        <h1>Assistant Juridique</h1>
        <p>Votre conseiller juridique intelligent</p>
      </div>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="chat-input-wrapper">
      <div class="chat-input-container">
        <textarea id="userInput" rows="1" placeholder="√âcrivez votre message..." disabled></textarea>
        <button id="sendBtn" onclick="sendMessage()" disabled>Envoyer</button>
      </div>
    </div>
  </div>

  <script>
    let userData = {};
    let typingMessage = null;

    const chat = document.getElementById('chatContainer');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const authModal = document.getElementById('authModal');

    // Navigation entre les √©crans
    function showAuthChoice() {
      document.getElementById('authChoice').classList.remove('hidden');
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('authChoice').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('registerForm').classList.add('hidden');
      setTimeout(() => document.getElementById('loginEmail').focus(), 100);
    }

    function showRegister() {
      document.getElementById('authChoice').classList.add('hidden');
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
      setTimeout(() => document.getElementById('registerNom').focus(), 100);
    }

    // Connexion
    function submitLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Veuillez entrer une adresse email valide');
        return;
      }

      if (!password) {
        alert('Veuillez entrer votre mot de passe');
        return;
      }

      userData = {
        email: email,
        password: password,
        type: 'login'
      };

      startChat();
    }

    // Inscription
    function submitRegister() {
      const nom = document.getElementById('registerNom').value.trim();
      const prenom = document.getElementById('registerPrenom').value.trim();
      const entreprise = document.getElementById('registerEntreprise').value.trim();
      const numero = document.getElementById('registerNumero').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value.trim();

      if (!nom || !prenom) {
        alert('Veuillez entrer votre nom et pr√©nom');
        return;
      }

      if (!numero) {
        alert('Veuillez entrer votre num√©ro de t√©l√©phone');
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Veuillez entrer une adresse email valide');
        return;
      }

      if (!password || password.length < 6) {
        alert('Le mot de passe doit contenir au moins 6 caract√®res');
        return;
      }

      userData = {
        nom: nom,
        prenom: prenom,
        entreprise: entreprise || null,
        numero: numero,
        email: email,
        password: password,
        type: 'register'
      };

      startChat();
    }

    function startChat() {
      authModal.style.display = 'none';
      input.disabled = false;
      sendBtn.disabled = false;

      setTimeout(() => {
        const prenom = userData.prenom || '';
        const greeting = prenom ? `Bonjour ${prenom} !` : 'Bonjour !';
        addBotMessageWithButtons(
          `${greeting} Je suis votre assistant juridique. Quel est le sujet principal de votre demande ?`,
          [
            "Cr√©ation d'entreprise",
            "Modification d'entreprise",
            "Litige ou contentieux",
            "Contrat ou document juridique",
            "Autre besoin"
          ]
        );
      }, 300);
    }

    function addMessage(text, sender) {
      const wrapper = document.createElement('div');
      wrapper.className = `message-wrapper ${sender}`;

      const avatar = document.createElement('div');
      avatar.className = `avatar ${sender}`;
      avatar.textContent = sender === 'bot' ? '‚öñÔ∏è' : 'üë§';

      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;

      wrapper.appendChild(avatar);
      wrapper.appendChild(msg);
      chat.appendChild(wrapper);
      
      setTimeout(() => {
        wrapper.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }, 100);
    }

    function showTyping() {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper bot';
      wrapper.id = 'typingIndicator';

      const avatar = document.createElement('div');
      avatar.className = 'avatar bot';
      avatar.textContent = '‚öñÔ∏è';

      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

      wrapper.appendChild(avatar);
      wrapper.appendChild(typing);
      chat.appendChild(wrapper);
      
      typingMessage = wrapper;
      wrapper.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    function removeTyping() {
      if (typingMessage) {
        typingMessage.remove();
        typingMessage = null;
      }
    }

    function addBotMessageWithButtons(text, buttons) {
      addMessage(text, 'bot');
      
      if (!buttons || !buttons.length) return;

      const replies = document.createElement('div');
      replies.className = 'quick-replies';

      buttons.forEach(label => {
        const btn = document.createElement('button');
        btn.className = 'quick-reply-btn';
        btn.textContent = label;
        btn.onclick = () => {
          replies.remove();
          addMessage(label, 'user');
          sendToBot(label);
        };
        replies.appendChild(btn);
      });

      chat.appendChild(replies);
      setTimeout(() => {
        replies.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }, 100);
    }

    async function sendToBot(text) {
      sendBtn.disabled = true;
      showTyping();

      try {
        const payload = {
          ...userData,
          question: text
        };

        const res = await fetch("https://n8n.srv1089930.hstgr.cloud/webhook/legal-chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        removeTyping();
        addMessage(data.answer || "Pouvez-vous pr√©ciser votre demande ?", 'bot');
      } catch (error) {
        removeTyping();
        addMessage("D√©sol√©, une erreur technique s'est produite. Veuillez r√©essayer.", 'bot');
      }

      sendBtn.disabled = false;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      input.style.height = 'auto';
      sendToBot(text);
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) sendMessage();
      }
    });

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    });
  </script>
</body>
</html>
